<ion-content [fullscreen]="true" class="body">
  <div class="login">
    <div class="container sm:px-10">
      <div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
        <!-- Left Side Illustration -->
        <div class="hidden xl:flex flex-col min-h-screen">
          <a href="." class="-intro-x flex items-center pt-5">
            <img alt="Medika Logo" class="w-6" src="../../assets/template-admin/dist/images/logo.png" />
            <span class="text-white text-lg ml-3 font-medium">Medika</span>
          </a>
          <div class="my-auto">
            <img alt="Illustration" class="-intro-x w-1/2 -mt-16" src="../../assets/template-admin/dist/images/illustration.svg" />
            <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
              Forgot your password?<br />Let's get you back in.
            </div>
            <div class="-intro-x mt-5 text-lg text-white">
              Enter your email to receive reset instructions.
            </div>
          </div>
        </div>

        <!-- Right Side Form -->
        <form
          (ngSubmit)="resetPassword()"
          class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0"
        >
          <div
            class="my-auto mx-auto xl:ml-20 bg-white xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto"
          >
            <h2 class="font-bold text-gray-900 text-2xl xl:text-3xl text-center xl:text-left">
              Forgot Password
            </h2>
            <div class="mt-2 text-gray-500 xl:hidden text-center">
              Enter your email address and weâ€™ll send you a link to reset your password.
            </div>

            <!-- Email Input -->
            <div class="mt-8">
              <input
                type="email"
                class="input input--lg border border-gray-300 block text-gray-600 w-full p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-theme-1"
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 text-center xl:text-left">
              <button
                type="submit"
                class="button button--lg w-full xl:w-40 text-white bg-theme-1 xl:mr-3 mb-3 xl:mb-0"
              >
                Send Reset Link
              </button>
              <button
                type="button"
                class="button button--lg w-full xl:w-32 text-gray-700 border border-gray-300"
                (click)="navigateToLogin()"
              >
                Back to Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
